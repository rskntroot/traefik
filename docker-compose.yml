version: "3.2"
services:
  traefik:
    image: traefik:latest
    command:
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./etc:/etc/traefik:ro
    networks:
      - external

  whoami:
    image: traefik/whoami:latest
    deploy:
      replicas: 3
      labels:
        - traefik.enable=true
        - traefik.http.routers.whoami.entrypoints=websecure
        - traefik.http.routers.whoami.rule=Path(`/whoami`)
        - traefik.http.routers.whoami.tls=true
        - traefik.http.routers.whoami.service=whoami@swarm
        - traefik.http.services.whoami.loadbalancer.server.port=80
        - traefik.http.services.whoami.loadbalancer.sticky=true
        - traefik.http.services.whoami.loadbalancer.sticky.cookie.name=whoami-session-token
        - traefik.http.services.whoami.loadbalancer.sticky.cookie.secure=true
    networks:
      - external

  nginx:
    image: nginx:latest
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.nginx.entrypoints=websecure
        - traefik.http.routers.nginx.rule=Host(`nginx.localhost`)
        - traefik.http.routers.nginx.tls=true
        - traefik.http.routers.nginx.service=nginx@swarm
        - traefik.http.services.nginx.loadbalancer.server.port=80
    networks:
      - external

networks:
  external:
    driver: overlay
